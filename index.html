<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">


  </head>
  <body background="background.jpg">
    <center>
      <!--heading containing the name of the game and button to show instructions-->
      <div class="btn btn-primary heading">
        <h3>AI Mario Game</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>

      <!--mario image-->
      <img src="mario.jpg" class="big_image">

      <br><br>

      <!--play button to start the game-->
      <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>

      <br><br>

      <!--status of the game to be updated in js code-->
      <h3 id="status" class="btn btn-danger"></h3>

      <br><br>

      <!--hold p5.js canvas-->
      <div id="canvas"></div>

      <!--hold the webcam live view-->
      <div id="game_console"></div>

      <!--provide the source code and give the credit-->
      <h4> Source Code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario</h4>

      <!--main div that will hold the modal, use same id as that of data-target, fade class will give an animation effect-->
      <div id="myModal" class="modal fade">
        <!--modal-dialog class will add some predefined design (like padding, margin)-->
        <div class="modal-dialog">
          <!--modal-content class will hold the content of the modal and add white background color, black font color, border radius, box shadow-->
          <div class="modal-content">
            
            <!--header of the modal-->
            <div class="modal-header">
              <!--button to close the modal-->
              <button class="close" data-dismiss="modal">&times;</button>
              <!--heading-->
              <h4>Instructions</h4>
            </div>

            <!--body of the modal-->
            <div class="modal-body">
              <img src="jump.png" class="img-responsive instruction_image">
              <img src="right.png" class="img-responsive instruction_image">
              <img src="left.png" class="img-responsive instruction_image">
            </div>

          </div> 
        </div>
      </div>
    </center>
  </body>
</html>
